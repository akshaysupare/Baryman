{% extends 'testapp/base.html'%}

{%block title%}Contact Us{%endblock%}

{%block contactactive%}active text-danger {%endblock%}

{%block body%}

<div class="jumbotron center">
    <h1  style="text-align: center;">Contact us</h1>
</div>
<div class= "container">
<h1><b> For Enquiry- </b></h1>
<hr>    
<form action="" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" >
    <label for="contact">Contact Number</label>
    <input type="text" class="form-control" id="contact" placeholder="9999999999" name="contact" maxlength="10">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Product You Intrested in</label>
    <select class="form-control" id="exampleFormControlSelect1" name="select">
      <option>1 Liter</option>
      <option>500 Ml</option>
      <option>250 Ml</option>
      <option>All Above</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your Massage</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name = "textarea"></textarea>
  </div>
  <button type="button" class="btn btn-primary">Submit</button>
</form>
</div>

{%endblock%}
